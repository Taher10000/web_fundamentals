<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption</title>
</head>
<body>
    <h1>Adopt a furry companion</h1>
    <h3>Please fill out the form below</h3>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="" id="last_name">
        </div>
        <div>
            <label for="date">Select a date to come in</label>
            <input type="date" name="" id="date">
        </div>
        <div>
            <label for="num_pets">How many pets would you like:</label>
            <input type="number" name="" id="num_pets">
        </div>
        <div>
            <label for="">Reasons you want a pet:</label>
            <textarea id="reasons"></textarea>
        </div>
        <div>
            <label for="color-choice">Desired Color</label>
            <input type="color" name="" id="color-choice">
        </div>
        <div>
            <label for="">Please select location:</label>
            <select name="" id="">
                <option value="">Los Angeles</option>
                <option value="">San Francisco</option>
                <option value="">New York</option>
            </select>
        </div>
        <div>
            <input type="radio" name="age" id="1">
            <label for="1">18-45</label>
            <input type="radio" name="age" id="2">
            <label for="2">45-65</label>
            <input type="radio" name="age" id="3">
            <label for="3">65+</label>
        </div>
        <div>
            <label for="">Please select the type of pet you are interested in:</label>
            <input type="checkbox" name="" id="">
            <label for="">Dogs</label>
            <input type="checkbox" name="" id="">
            <label for="">Cats</label>
            <input type="checkbox" name="" id="">
            <label for="">Hamsters</label>
        </div>
        <input type="submit" value="Schedule appointment">
        

    </form>
    
</body>
</html>
