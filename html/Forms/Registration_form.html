<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" name="" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" name="" id="last_name">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" name="" id="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="" id="password">
        </div>
        <div>
            <label for="con_password">Confirm Password:*</label>
            <input type="password" name="" id="con_password">
        </div>
        <div>
            <label for="date">Birthday:</label>
            <input type="date" name="" id="date">
        </div>
        
            <label for="">Gender Identity:</label>
        <div>
            
            <input type="radio" name="Gender" id="1">
            <label for="1">Male</label>
            <input type="radio" name="Gender" id="2">
            <label for="2">Female</label>
            <input type="radio" name="Gender" id="3">
            <label for="3">Non-binary</label>
            <input type="radio" name="Gender" id="4">
            <label for="4">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
            <br><textarea id="description" rows="5" cols="40"></textarea>
        </div>
        <div>
            <label for="fav_lang">Favorite Language:</label>
            <select name="" id="fav_lang">
                <option value="">Javascript</option>
                <option value="">HTML</option>
                <option value="">Python</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="" id="updates">
            <label for="updates">Yes I would like to receive periosdic email updates</label>
        </div>

        <input type="submit" value="Create Account">
        <div>
            <label for="">* Indicates required field.</label>
        </div>
        
        

    </form>
    
</body>
</html>
